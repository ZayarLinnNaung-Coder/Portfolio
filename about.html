<body>
<div class="top-container">
    <header>
        <img class="logo-img" src="img/logo.png" alt="">
        <div class="link-container">
            <a href="index.html">Home</a>
            <a href="project.html">Projects</a>
            <a href="#" class="active">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </header>
    <section class="about-section">
        <div class="left">
            <img src="img/about.jpg" class="animate__animated animate__shakeY" alt="">
        </div>
        <div class="right">
            <div class="text-container">
                <h2 class="animate__animated animate__backInDown">About Me !</h2>
                <p class="animate__animated animate__backInRight">I'm passionate about problem solving, coding. I usually spend my free time in front of computer.</p>

            <div class="skill-container animate__animated animate__backInUp">

                    <div class="progress-bar">

                        <progress id="javascript" max="100" value="75"></progress>

                    <div class="progress-bar">

                    </div>

                        <span>Bootstrap</span><br>
                        <progress id="bootstrap" max="100" value="85"></progress>
                    </div>
                </div>
                <div class="right">
                    <div class="progress-bar">
                        <span>CSS3</span><br>
                        <progress id="css3" max="100" value="90"></progress>
                    </div>
                    <div class="progress-bar">
                        <span>Adobe Illustrator</span><br>
                        <progress id="illustrator" max="100" value="70"></progress>
                    </div>
                    <div class="progress-bar">
                        <span>Adobe Photoshop</span><br>
                        <progress id="photoshop" max="100" value="70"></progress>
                    </div>
                    <div class="progress-bar">
                        <span>Adobe XD</span><br>
                        <progress id="xd" max="100" value="75"></progress>
